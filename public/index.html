<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Portfolio"
      content="Web developer portfolio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preload" href="assets/fonts/moderustic/Moderustic-Regular.woff2" as="font" type="font/woff2" crossOrigin="anonymous">
    <link rel="preload" href="assets/fonts/moderustic/Moderustic-Medium.woff2" as="font" type="font/woff2" crossOrigin="anonymous">
    <link rel="preload" href="assets/fonts/moderustic/Moderustic-SemiBold.woff2" as="font" type="font/woff2" crossOrigin="anonymous">
    <link rel="preload" href="assets/fonts/moderustic/Moderustic-Bold.woff2" as="font" type="font/woff2" crossOrigin="anonymous">

    <title>Atai</title>

    <style>
      @font-face {
          font-family: 'Moderustic';
          src: url('assets/fonts/moderustic/Moderustic-Regular.woff2') format('truetype');
          font-weight: normal;
          font-style: normal;
      }

      @font-face {
          font-family: 'Moderustic';
          src: url('assets/fonts/moderustic/Moderustic-Medium.woff2') format('truetype');
          font-weight: 500;
          font-style: normal;
      }

      @font-face {
          font-family: 'Moderustic';
          src: url('assets/fonts/moderustic/Moderustic-SemiBold.woff2') format('truetype');
          font-weight: 600;
          font-style: normal;
      }

      @font-face {
          font-family: 'Moderustic';
          src: url('assets/fonts/moderustic/Moderustic-Bold.woff2') format('truetype');
          font-weight: 700;
          font-style: normal;
      }


      html {
          font-size: 20px;
      }

      html[data-theme='light'] {
          --color-bg: #ffffff;
          --color-text: #252323;
      }

      html[data-theme='dark'] {
          --color-bg: #393e46;
          --color-text: #eeeeee;
      }

      body {
          margin: 0;
          font-family:
            'Moderustic',
            system-ui,
            -apple-system,
            sans-serif;

          font-size: 1rem;
          line-height: 1.4;
          font-weight: 400;
          font-style: normal;
          background-color: var(--color-bg);
          color: var(--color-text);
          transition: background-color 0.2s ease-in-out;
      }

      body:after {
          content: '';
          position: fixed;
          top: -300%;
          left: -150%;
          height: 600%;
          width: 600%;
          z-index: 999;
          pointer-events: none;

          background-image: url('./noise.png');
          background-size: 200px;
          background-repeat: repeat;
          opacity: 0.2;

          animation: grain 7s steps(10) infinite;
      }

      @media (max-width: 1440px) {
          html {
              font-size: 18px;
          }
      }

      @keyframes grain {
          0%,
          to {
              transform: translate(0);
          }

          10% {
              transform: translate(-5%, -10%);
          }

          20% {
              transform: translate(-15%, 5%);
          }

          30% {
              transform: translate(7%, -25%);
          }

          40% {
              transform: translate(-5%, 25%);
          }

          50% {
              transform: translate(-15%, 10%);
          }

          60% {
              transform: translate(15%);
          }

          70% {
              transform: translateY(15%);
          }

          80% {
              transform: translate(3%, 35%);
          }

          90% {
              transform: translate(-10%, 10%);
          }
      }
    </style>

    <style id="loader-styles">
      #loader {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 99;
          background-color: var(--color-bg);

          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          transition: opacity 0.2s ease-in-out;
      }

      #loader.show .loader, #loader.show .text {
          transform: translateY(0);
      }

      #loader.hide {
          opacity: 0;
      }

      #loader .textWrapper {
          margin-top: 40px;
          overflow: hidden;
      }

      #loader .text {
          transition: transform 0.6s ease-in-out;
          transform: translateY(-110%);
      }

      #loader .loaderWrapper {
          overflow: hidden;
      }

      #loader .loader {
          width: 60px;
          aspect-ratio: 1;
          --_g: no-repeat radial-gradient(farthest-side, var(--color-text) 94%, #0000);
          background:
                  var(--_g) 0 0,
                  var(--_g) 100% 0,
                  var(--_g) 100% 100%,
                  var(--_g) 0 100%;
          background-size: 40% 40%;
          animation: l38 0.5s infinite;
          transition: transform 0.4s ease-in-out;
          transform: translateY(-125%);
      }

      @keyframes l38 {
          100% {
              background-position:
                      100% 0,
                      100% 100%,
                      0 100%,
                      0 0;
          }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="loader">
      <div class="loaderWrapper">
        <div class="loader"></div>
      </div>
      <div class="textWrapper">
        <div class="text">Page is loading...</div>
      </div>
    </div>

    <script id="loader-script" type="text/javascript">
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.getElementById("loader").classList.add("show")
        }, 0)
      });
    </script>
  </body>
</html>
